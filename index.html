    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

    // Initialize Firebase
    var config = {

<body>

  <div class="col-6 input-wrapper" >
    <h1>ToDo List</h1>
    <div class="input-group">
      <input type="text" class="form-control" id="input-field" placeholder="Search for..." aria-label="Search for...">
      <span class="input-group-btn">
            <button class="btn btn-success center" id="submit-btn" type="button">Submit</button>
          </span>
    </div>
  </div>
  <div class="col-9 list-wrapper">
    <ul class="list-group" id="list">

    </ul>
  </div>
  <div class="modal fade" id="bootstrap-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-right">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close" >
            <span aria-hidden="true" class="float-right">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="update-input" class="form-control-label">Enter New Value</label>
            <input type="text" class="form-control" id="update-input">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="set-updated-data" data-dismiss="modal" >Save changes</button>
        </div>
      </div>
    </div>
  </div>












  <script src="jquery.js.js"></script>

  <script src="app.js"></script>
</body>

</html>
